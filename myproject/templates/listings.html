<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold mb-6">Listings</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for listing in listings %}
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="p-4">
                    <h2 class="text-xl font-bold mb-2">{{ listing.project_name }}</h2>
                    <p class="text-gray-700">{{ listing.location }}</p>
                    <p class="text-gray-700">Type: {{ listing.listing_type }}</p>
                    <p class="text-gray-700">Price: â‚¹{{ listing.expected_price }}</p>
                    <a href="/listing-details/{{ listing.id }}" class="text-blue-500 hover:underline mt-4 block">View Details</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
