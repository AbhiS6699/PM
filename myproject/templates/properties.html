<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold mb-6">Properties</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for property in properties %}
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="{{ property.image.url }}" alt="{{ property.name }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold mb-2">{{ property.name }}</h2>
                    <p class="text-gray-700">{{ property.location }}</p>
                    <p class="text-gray-700">Type: {{ property.property_type }}</p>
                    <p class="text-gray-700">Price Range: {{ property.price_range }}</p>
                    <a href="/property-details/{{ property.id }}" class="text-blue-500 hover:underline mt-4 block">View Details</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
